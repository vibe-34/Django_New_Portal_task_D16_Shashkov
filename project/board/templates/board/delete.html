<!--  наследуемся от шаблона default.html, который мы создавали для flatpages -->
{% extends 'board/default.html' %}

<!-- В контенте на странице мы выводим все объявления -->
{% block content %}
    <h1>Продал? Скорее удали!</h1>
    <hr>
    <form action="" method="post">  <!-- Объявляем html форму -->
      {% csrf_token %}
      <p> Удаляем '{{ object.title}}'?</p>  <!-- сама форма, которая будет показана на странице -->
      <input type="submit" value="Delete">
    </form>
{% endblock content %}
